<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
    <meta name="viewport" content="user-scalable=1.0"/>
    <title>场景模式设定</title>
	<link rel="stylesheet" type="text/css"href="css/menu.css"/>
	<style type="text/css">
		.myframe {width:100%;height:95vh;border:none;}
	</style>
	<script>
		window.onload = function(){
			document.getElementById("wrap").style.display="block";
			var url = location.search;
			var lamp=document.getElementById("lamp");
			var elem_child = lamp.getElementsByTagName("iframe"); 
			elem_child[0].src = "lamp.html" + url;
		}
		refresh = function(){
			window.frames['flamp'].window.refresh();
		}
	</script>
</head>
<body>
<div id = "wrap" style="display:none;overflow-y:auto;height: 100%; position: relative;width:100%;background:white;margin:0 auto;max-width:1080px;">
	<div id="lamp" style="display:block">
		<iframe name="flamp" src='' class="myframe"></iframe>
	</div>
</div>

</body>
</html>
