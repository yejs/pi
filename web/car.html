<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
    <meta name="viewport" content="user-scalable=1.0"/>
    <title>树莓派GPIO测试</title>
	<link rel="stylesheet" type="text/css"href="css/menu.css"/>

</head>
<body>
<div class="car">
	<div class="wrap">
		<button id="car_1" class="btn" onclick="docommand('car', 'car_1', 'front')" style="border-top-left-radius:3em;border-top-right-radius:3em;border-bottom-left-radius:0.3em;border-bottom-right-radius:0.3em;">前进</button>
	</div>
	<div class="wrap">
		<button id="car_4" class="btn" onclick="docommand('car', 'car_4', 'left')" style="border-top-left-radius:3em;border-bottom-left-radius:3em;border-top-right-radius:0.3em;border-bottom-right-radius:0.3em;">左转</button>
		<button id="car_3" class="btn" onclick="docommand('car', 'car_3', 'stop')">停止</button>
		<button id="car_5" class="btn" onclick="docommand('car', 'car_5', 'right')" style="border-top-right-radius:3em;border-bottom-right-radius:3em;border-top-left-radius:0.3em;border-bottom-left-radius:0.3em;">右转</button>
	</div>
	<div class="wrap">
		<button id="car_2" class="btn" onclick="docommand('car', 'car_2', 'back')" style="border-bottom-left-radius:3em;border-bottom-right-radius:3em;border-top-left-radius:0.3em;border-top-right-radius:0.3em;">后退</button>
	</div>
</div>	
</body>
</html>
