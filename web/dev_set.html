<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
    <meta name="viewport" content="user-scalable=1.0"/>
    <title>树莓派GPIO测试</title>
	<link rel="stylesheet" type="text/css"href="css/menu.css"/>
	<script type="text/javascript" src="js/dev_set.js"></script>
</head>
<body>
<div class="lamp" id ="lamp">
	<!--div class="title">
		<button id="ret_btn" class="btn" onclick="javascript:history.back(-1);" style="width: 5em;height: 1.5em;line-height:1.5em;">返回</button>
	</div-->
	<br/><br/>
	<div class="wrap">
		<button id="1" class="btn" onclick="_dev_set.docommand('1')">灯1</button>
		<button id="2" class="btn" onclick="_dev_set.docommand('2')">灯2</button>
		<button id="3" class="btn" onclick="_dev_set.docommand('3')">灯3</button>
	</div>
	<div class="wrap">
		<button id="4" class="btn" onclick="_dev_set.docommand('4')">灯4</button>
		<button id="5" class="btn" onclick="_dev_set.docommand('5')">灯5</button>
		<button id="6" class="btn" onclick="_dev_set.docommand('6')">灯6</button>
	</div>
	<div class="wrap">
		<button id="7" class="btn" onclick="_dev_set.docommand('7')">灯7</button>
		<button id="8" class="btn" onclick="_dev_set.docommand('8')">灯8</button>
		<button id="9" class="btn" onclick="_dev_set.docommand('9')">灯9</button>
	</div>
	<div class="wrap">
		<button id="10" class="btn" onclick="_dev_set.docommand('10')">灯10</button>
		<button id="11" class="btn" onclick="_dev_set.docommand('11')">灯11</button>
		<button id="12" class="btn" onclick="_dev_set.docommand('12')">灯11</button>
	</div>
	<div class="wrap">
		<button id="all" class="btn" onclick="_dev_set.docommand('all')">所有灯</button>
	</div>

	<!--div class="title" id="dev_title">设置</div><br/-->
	<div class="wrap">	
		<span class="title">设备名</span>
		<input id="name" type="text" placeholder="请输入设备名"/>
	</div>
	<div class="wrap">	
		<span class="title">IP设置</span>
		<input id="IP" type="text" placeholder="请输入IP地址"/>
	</div>
	<div class="wrap" id="d_GPIO">	
		<span class="title">GPIO设置</span>
		<input id="GPIO" type="text" placeholder="请输入GPIO"/>
	</div>
	<div class="wrap" id="d_length" style="display:none">	
		<span class="title">窗帘长度</span>
		<input id="length" type="text" placeholder="请输入窗帘长度"/>
	</div>
	<div class="wrap">	
		<span class="title">是否隐藏</span>
		<input id="hide" type="checkbox" name="vehicle" value="Bike"/>
	</div>
	<div class="wrap">
		<button id="submits" class="btn" onclick="_dev_set.dosubmit()">提交</button>
	</div>
	<div><!--固定底部导航点位符-->
		<canvas align="left" style="visibility:hidden;height: 80px;">
	</div>
</div>

</body>
</html>
