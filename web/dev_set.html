<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
    <meta name="viewport" content="user-scalable=1.0"/>
    <title>树莓派GPIO测试</title>
	<link rel="stylesheet" type="text/css"href="css/menu.css"/>
	<script type="text/javascript" src="js/dev_set.js"></script>
</head>
<body>
<div class="lamp" id ="lamp">
	<!--div class="title">
		<button id="ret_btn" class="btn" onclick="javascript:history.back(-1);" style="width: 5em;height: 1.5em;line-height:1.5em;">返回</button>
	</div-->
	<br/><br/>
	<div class="wrap">
		<button id="1" class="btn" onclick="_dev_set.docommand('1')">灯1</button>
		<button id="2" class="btn" onclick="_dev_set.docommand('2')">灯2</button>
		<button id="3" class="btn" onclick="_dev_set.docommand('3')">灯3</button>
	</div>
	<div class="wrap">
		<button id="4" class="btn" onclick="_dev_set.docommand('4')">灯4</button>
		<button id="5" class="btn" onclick="_dev_set.docommand('5')">灯5</button>
		<button id="6" class="btn" onclick="_dev_set.docommand('6')">灯6</button>
	</div>
	<div class="wrap">
		<button id="7" class="btn" onclick="_dev_set.docommand('7')">灯7</button>
		<button id="8" class="btn" onclick="_dev_set.docommand('8')">灯8</button>
		<button id="9" class="btn" onclick="_dev_set.docommand('9')">灯9</button>
	</div>
	<div class="wrap">
		<button id="10" class="btn" onclick="_dev_set.docommand('10')">灯10</button>
		<button id="11" class="btn" onclick="_dev_set.docommand('11')">灯11</button>
		<button id="12" class="btn" onclick="_dev_set.docommand('12')">灯12</button>
	</div>
	<div class="wrap">
		<button id="13" class="btn" onclick="_dev_set.docommand('13')">灯13</button>
		<button id="14" class="btn" onclick="_dev_set.docommand('14')">灯14</button>
		<button id="15" class="btn" onclick="_dev_set.docommand('15')">灯15</button>
	</div>
	<div class="wrap">
		<button id="16" class="btn" onclick="_dev_set.docommand('16')">灯16</button>
		<button id="17" class="btn" onclick="_dev_set.docommand('17')">灯17</button>
		<button id="18" class="btn" onclick="_dev_set.docommand('18')">灯18</button>
	</div>
	<div class="wrap">
		<button id="all" class="btn" onclick="_dev_set.docommand('all')">所有灯</button>
	</div>

	<!--div class="title" id="dev_title">设置</div><br/-->
	<div class="wrap">	
		<span class="title">设备名</span>
		<input id="name" type="text" placeholder="请输入设备名"/>
	</div>
	<div class="wrap">	
		<span class="title">IP设置</span>
		<input id="IP" type="text" placeholder="请输入IP地址"/>
	</div>
	<div class="wrap" id="d_GPIO">	
		<span class="title" id="s_GPIO">GPIO设置</span>
		<!--input id="GPIO" type="text" placeholder="请输入GPIO"/><br/-->
		<!--作为输入引脚的只有：4 、5 、12（PWM） 、 13（PWM） 、 14 ,如果用为了输入，尽量不要用作输出-->
		<select id="GPIO"><br/>
			<option>0</option>
			<option>15</option>
		</select>
	</div>
	<div class="wrap" id="d_brand" style="display:none">	
		<span class="title">品牌</span>
		<input id="brand" type="text" placeholder="请输入品牌"/>
	</div>
	<div class="wrap" id="d_length" style="display:none">	
		<span class="title">窗帘长度</span>
		<input id="length" type="text" placeholder="请输入窗帘长度"/>
	</div>
	<div id="d_humiture" style="display:none">	
			<div class="wrap">	
				<span class="title">最小温度</span>
				<input id="t_min" type="text" placeholder="请输入最小报警温度"/>
			</div>
			<div class="wrap">	
				<span class="title">最大温度</span>
				<input id="t_max" type="text" placeholder="请输入最大报警温度"/>
			</div>
			<div class="wrap">	
				<span class="title">最小湿度</span>
				<input id="h_min" type="text" placeholder="请输入最小报警湿度"/>
			</div>
			<div class="wrap">	
				<span class="title">最大湿度</span>
				<input id="h_max" type="text" placeholder="请输入最大报警湿度"/>
			</div>
	</div>
	<div class="wrap" id="d_music" style="display:none">	
		<span class="title">音乐灯</span>
		<input id="music" type="checkbox"/>
	</div>
	<div class="wrap" id="d_hide" >	
		<span class="title">是否隐藏</span>
		<input id="hide" type="checkbox"/>
	</div>
	<div class="wrap">
		<button id="submits" class="btn" onclick="_dev_set.dosubmit()">提交</button>
	</div>
</div>

</body>
</html>
