
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="minimum-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
	<meta name="viewport" content="user-scalable=no" />
    <title>树莓派</title>
	<link rel="stylesheet" type="text/css"href="css/menu.css"/>
	<script type="text/javascript" src="js/header.js"></script>
	<script type="text/javascript" src="js/footer.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</head>
<body>

<div id = "wrap" style="display:none;overflow-y:auto;height: 100%; position: relative;width:100%;background:white;margin:0 auto;max-width:1080px;">
	<div id = "div_header" align="left">
		<div align="left" >
			<canvas id="header" align="left" style="display:block;">
		</div>
		<div class="menu" id = "news" align="left">
			<ul id = "news_ul">
			</ul>
		</div>
		<button id="header_btn" onclick="_header.doUI();">∧</button>
	</div>
	
	<div><!--固定头的占位符-->
		<div>
			<canvas align="left" id="_header" style="visibility:hidden;height: 180px;">
		</div>
		<div>
			<canvas align="left" id="_news_ul" style="visibility:hidden;height: 60px;">
		</div>
	</div>
	
	<div id="lamp" style="display:block">
		<iframe name="flamp" src='device.html' class="myframe"></iframe>
	</div>
	<div id="curtain" style="display:none">
		<iframe name="fcurtain" src='device.html?dev_id=curtain' class="myframe"></iframe>
	</div>
	
	<div id="air_conditioner" style="display:none">
		<iframe name="fair_conditioner" src='device.html?dev_id=air_conditioner' class="myframe"></iframe>
	</div>
	<div id="tv" style="display:none">
		<iframe name="ftv" src='device.html?dev_id=tv' class="myframe"></iframe>
	</div>
	<div id="plugin" style="display:none">
		<iframe name="fplugin" src='device.html?dev_id=plugin' class="myframe"></iframe>
	</div>
	<div id="scene" style="display:none">
		<iframe name="fscene" src='scene.html?param=work' class="myframe"></iframe>
	</div>
	<div id="video" style="display:none">
		<iframe name="fvideo" src='' class="myframe"></iframe>
	</div>
	
	<div id="div_footer"><canvas id="footer" align="left"></canvas></div>
	<div id="div_footer_btn" style="display:none"><button id="footer_btn" class="btn" onclick="doShowNumber()">∧</button></div>
</div>
</body>
</html>
