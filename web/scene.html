<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <meta name="viewport" content="maximum-scale=1.0"/>
    <meta name="viewport" content="user-scalable=1.0"/>
    <title>场景模式控制</title>
	<link rel="stylesheet" type="text/css"href="css/menu.css"/>
	<script type="text/javascript" src="js/scene.js"></script>

<body>
<div class="lamp" id ="lamp">
	<div style="background-color: #fff;">
		<div class="title">场景模式控制</div>
		<div class="wrap">
			<button id="1" class="btn" onclick="domodel('1')">回家</button>
			<button id="2" class="btn" onclick="domodel('2')">离家</button>
			<button id="3" class="btn" onclick="domodel('3')">睡觉</button>
		</div>
		<div class="wrap">
			<button id="4" class="btn" onclick="domodel('4')">起夜</button>
			<button id="5" class="btn" onclick="domodel('5')">会客</button>
			<button id="6" class="btn" onclick="domodel('6')">就餐</button>
		</div>
	</div>
	<div style="margin: 0px 0px 0px 0px;text-align:center;">	

		<span class="title" >场景模式自动控制</span>
		<input id="auto_mode" style="width: 50%;" type="checkbox" onclick="domodel(_id_)"/>

	</div>

</div>
